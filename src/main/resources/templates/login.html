<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<title>Paper Stack</title>
	<link th:href="@{/css/loginStyle.css}" rel="stylesheet">


</head>

<body>
<div class="container">
	<section id="content">
		<form th:object="${loginForm}" th:action="@{/login}" method="POST">
			<h1>Вход</h1>
			<div th:if="${param.error}" class="alert alert-error">
				Неверный email или пароль
			</div>
			<div>
				<input type="email" placeholder="Имя пользователя" required="" id="username" th:field="*{email}" />
			</div>
			<div>
				<input type="password" placeholder="Пароль" required="" id="password" th:field="*{password}" />
			</div>
			<div>
				<input type="submit" value="Войти">
				<a href="#">Забыли пароль?</a>
				<a th:href="@{/registration}">Регистрация</a>
			</div>
		</form><!-- form -->

	</section><!-- content -->
</div><!-- container -->
</body>
</html>
