<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet">


</head>
<body>
<div class="container">
    <!-- Header -->
    <div id="header">
        <div class="shell">
            <!-- Logo + Top Nav -->
            <div id="top">
                <h1>Регистрация на соревнования</h1>
            </div>
            <!-- End Logo + Top Nav -->

            <!-- Main Nav -->
            <div id="navigation">
                <ul>
                    <li><a th:href="@{/}" class="active"><span>Соревнования</span></a></li>
                    <li><a th:href="@{/unregisterUser/results}"><span>Результаты</span></a></li>
                    <li><a th:href="@{/login}"><span>Вход</span></a></li>
                    <li><a th:href="@{/registration}"><span>Регистрация на сайте</span></a></li>
                </ul>
            </div>
            <!-- End Main Nav -->
        </div>
    </div>
    <!-- End Header -->
    <!-- Container -->
    <div id="container">
        <div class="shell">
            <br />
            <!-- Main -->
            <div id="main">
                <div class="cl">&nbsp;</div>

                <!-- Content -->
                <div id="content">

                    <!-- Box -->
                    <div class="box">
                        <!-- Box Head -->
                        <div class="box-head">
                            <h2 class="left">Соревнование</h2>
                        </div>
                        <!-- End Box Head -->
                            <div class="str">
                                <p>Название: <span th:text="${event.nameCompetition}"></span></p>
                            </div>
                            <div class="str">
                                <p>Место проведения: <span th:text="${event.location}"></span></p>
                            </div>
                            <div class="str">
                                <p>Дата проведения: <span th:text="${event.dateCompetition}"></span></p>
                            </div>
                            <div class="str">
                                <p>Описание: <span th:text="${event.info}"></span></p>
                            </div>
                            <div class="str">
                                <p><a th:href="@{/load/{fileName}(fileName = ${event.position})}"> Положение</a></p>
                            </div>
                            <form th:action="@{/unregisterUser/chooseDistance/{id}(id=${event.id})}" method="POST" th:object="${distanceForm}">
                                <div class="str">
                                    <select th:field ="*{distanceName}">
                                        <option th:each="distanceN : ${event.distances}"
                                        th:value="${distanceN.distanceName}"
                                        th:text="${distanceN.distanceName}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="funcbtn">Зарегистрироваться</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
