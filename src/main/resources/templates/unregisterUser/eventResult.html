<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Регистрация на соревнования</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div id="header">
        <div class="shell">
            <!-- Logo + Top Nav -->
            <div id="top">
                <h1>Регистрация на соревнования</h1>
            </div>
            <!-- End Logo + Top Nav -->

            <!-- Main Nav -->
            <div id="navigation">
                <ul>
                    <li><a th:href="@{/}"><span>Соревнования</span></a></li>
                    <li><a th:href="@{/results}" class="active"><span>Результаты</span></a></li>
                    <li><a th:href="@{/login}"><span>Вход</span></a></li>
                    <li><a th:href="@{/registration}"><span>Регистрация на сайте</span></a></li>
                </ul>
            </div>
            <!-- End Main Nav -->
        </div>
    </div>
<!-- End Header -->

<!-- Container -->
<div id="container">
    <div class="shell">
        <br />
        <!-- Main -->
        <div id="main">
            <div class="cl">&nbsp;</div>

            <!-- Content -->
            <div id="content">

                <!-- Box -->
                <div class="box">
                    <!-- Box Head -->
                    <div class="box-head">
                        <h2 class="left" th:text="${event.nameCompetition}"></h2>
                        <div class="right">
                            <label>Дистанция</label>
                            <select id = "selectDistance" class = "selectDistance">
                                <option th:each="distance : ${distances}" th:text="${distance.distanceName}"></option>
                            </select>
                        </div>
                    </div>
                    <!-- End Box Head -->
                    <!-- Table -->
                    <div class="table">
                        <table id = "startList">
                            <thead>
                            <tr>
                                <th colspan="1">Участник</th>
                                <th>Страна, город, клуб</th>
                                <th>Пол</th>
                                <th>Возрастная группа</th>
                                <th>Результат</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  th:each="result : ${results}" class="data">
                                <td><span th:text="${result.participant}"> Участник </span></td>
                                <td><span th:text="${result.info}">Страна, город, клуб</span></td>
                                <td><span th:text="${result.gender}">Пол</span></td>
                                <td><span th:text="${result.ageGroupName}">Возрастная группа</span></td>
                                <td><span th:text="${result.result}">Результат</span></td>
                                <td class = "distance"><span th:text="${startListRow.distanceName}"> Дистанция </span></td>
                            </tr>
                            </tbody>
                        </table>                  <!-- Pagging -->
                        <div class="pagging">

                        </div>
                        <!-- End Pagging -->

                    </div>
                    <!-- Table -->
                </div>
                <!-- End Box -->
            </div>
            <!-- End Content -->

            <div class="cl">&nbsp;</div>
        </div>
        <!-- Main -->
    </div>
</div>
<!-- End Container -->

<script type="text/javascript" th:src="@{/js/jquery-2.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/filterStartList.js}"></script>
</body>
</html>
