<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div class="container">
    <!-- Header -->
    <div id="header">
        <div class="shell">
            <!-- Logo + Top Nav -->
            <div id="top">
                <h1>Регистрация на соревнования</h1>
            </div>
            <!-- End Logo + Top Nav -->

            <!-- Main Nav -->
            <div id="navigation">
                <ul>
                    <li><a th:href="@{/admin/index}"><span>Соревнования</span></a></li>
                    <li><a th:href="@{/admin/createCompetition}"><span>Добавить соревнование</span></a></li>
                    <li><a th:href="@{/admin/archive}" class="active"><span>Архив</span></a></li>
                    <li><a th:href="@{/logout}"><span>Выход</span></a></li>
                </ul>
            </div>
            <!-- End Main Nav -->
        </div>
    </div>
    <!-- End Header -->
    <!-- Container -->
    <div id="container">
        <div class="shell">
            <br />
            <!-- Main -->
            <div id="main">
                <div class="cl">&nbsp;</div>

                <!-- Content -->
                <div id="content">

                    <!-- Box -->
                    <div class="box">
                        <!-- Box Head -->
                        <div class="box-head">
                            <h2 class="left" th:text="${event.nameCompetition}">Соревнование</h2>
                        </div>
                        <!-- End Box Head -->
                         <form th:action="@{/admin/addResults/{id}(id=${event.id})}" method="POST">


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
